<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Commendeer - {{.Title}}</title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css">
    <script src="static/js/feedback.js"></script>
</head>
<body>
    {{ $qs := .Questions}}
    <form id="questionnaire">
        <input type="hidden" name="questionnaireid" value="{{.QID}}">
        {{.AccessCode}}
        <h1>{{.Title}}</h1>
        <div class="questions">
            {{range $q := $qs}}
                <div id="{{$q.Order}}" class="question type_{{$q.TypeClass}}">
                    <input type="hidden" name="questionid" value="{{$q.QuestionID}}">
                    <input type="hidden" name="questiontype" value="{{$q.TypeClass}}">
                    <h6>{{$q.Title}}</h6>
                    {{$q.Answer}}
                </div>
            {{end}}
        </div>
        <button onclick="submitFeedback()" class="btn btn-success btn-lg active" aria-pressed="true">Submit</button>
        <input type="hidden" id="request" name="request" value=""/>
    </form>
</body>
</html>
